<center>
    <h1>*** Belajar Membuat Tabel ***</h1>
    <h1>============================</h1>
    <br>
            <!-- 
            #Border = Bagian box model untuk membuat tepi pada elemen
            #th = (Table Head) Tag untuk membuat judul pada Header
            #tr = (Table Row) Tag untuk mengatur Baris
            #td = (Table data) Tag untuk mengatur baris menjadi Kolom
            #rowspan = menggabungkan beberapa baris pada tabel untuk mencakup beberapa baris dalam tabel
            #colspan = menggabungkan beberapa kolom pada tabel untuk mencakup beberapa kolom dalam tabel
            -->

    <h2>Tabel NIlai</h2>
    <table border="1">
